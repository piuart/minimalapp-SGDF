<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/style.css')}}">

    <title>Inicio</title>
</head>

<body class="login">
</br></br>
        <form action="/logmein" method="POST">
            <div class="row">
                <div class="col s12 m8 l4 offset-m2 offset-l4">
                    <a href="{{url_for('index')}}"><img src="{{ url_for('static', filename='dashboard/img/LOGO-MINIMAL-APP.png')}}"></a>
                    <div class="card">
                        <div class="card-login">
                        </div>
                        <div class="card-content">
                            <div class="form-field">
                                <label for="username">Username</label>
                                <input type="text" name="username">
                            </div><br>
        
                            <div class="form-field">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="validate">
                            </div><br>
                            <div class="form-field">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            </br>
                            
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                                <div class="messages">ยก {{message}} !</div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                              
                        </div>
                    </div>
                </div>
            </div>
        </form>
</body>

<!-- FIXED ACTION BUTTON -->
<div class="fixed-action-btn vertical">
    <a class="btn-floating btn-large  blue-grey darken-4">
        <i class="Medium material-icons">apps</i>
    </a>
    <ul>
        <li><a href="{{url_for('index')}}" class="btn-floating  blue darken-4"><i
                    class="Medium material-icons">arrow_back</i>HOME</a></li>
        <li><a href="{{url_for('login')}}" class="btn-floating cyan lighten-1"><i
                    class="Medium material-icons">assignment</i>LOGIN</a></li>
    </ul>
</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

</html>
